<!doctype html>
<html>
<head>
  <base href="https://bill42362.github.io/webgl-playground/">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div id="app-root">
    <div class="editor">
      <h5>Positions:</h5>
      <textarea id="positions"></textarea>
    </div>
    <div class="editor">
      <h5>Colors:</h5>
      <textarea id="colors"></textarea>
    </div>
    <div class="editor">
      <h5>Vertex Shader:</h5>
      <textarea id="vertexShader"></textarea>
    </div>
    <div class="editor">
      <h5>Fragment Shader:</h5>
      <textarea id="fragmentShader"></textarea>
    </div>
    <div class="canvas">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
